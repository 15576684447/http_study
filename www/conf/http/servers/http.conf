# cache conf for proxy
proxy_cache_lock        on;
proxy_cache_revalidate  on;
proxy_cache_path        cache keys_zone=cache_one:64k inactive=10s;

# www.chrono.com
server {
    listen 80;
    listen 8080;

    server_name  localhost www.chrono.com;
    #server_name  *.*;

    access_log  logs/http_access.log
                main buffer=2k flush=1s;

    allow 127.0.0.1;
    deny all;

    default_type text/html;

    # for lesson 15
    # curl 127.1/mime
    location /mime/ {
        internal;
        alias   mime/;
    }

    # proxy pass to orign
    location  /proxy/ {
        # gzip + vary
        #gzip on;
        #gzip_vary on;

        internal;

        #enable cache
        proxy_cache cache_one;
        add_header  Cache-Hit $upstream_cache_status;
        add_header  Via $host:$server_port;
        add_header  X-Accel $server_name;

        #proxy_set_header Host $host;
        #proxy_http_version 1.1;

        proxy_set_header X-Real-IP          $remote_addr:$remote_port;
        proxy_set_header X-Forwarded-Host   $host;
        proxy_set_header X-Forwarded-Proto  $scheme;
        proxy_set_header X-Forwarded-For    $proxy_add_x_forwarded_for;

        proxy_pass http://origin.io;
    }

    # curl 127.1/07-1
    location ~ ^/([\d|\-]+) {
        default_type text/plain;
        content_by_lua_file lua/$1.lua;
    }

    # curl 127.1/gc
    location = /gc {
        content_by_lua_block {
            ngx.say(string.format("GC: %dKB", collectgarbage("count")))
        }
    }

    location / {
        #return 200 "hello world by http";
        root   html;
        index  index.html index.htm;
    }
}

