# http www.metroid.net
# redirect to https
server {
    listen 80;
    server_name  www.metroid.net;
    rewrite ^ https://$host$request_uri permanent;

    #location / {
    #    rewrite ^(.*)$ https://$host$1 permanent;
    #}
}

# http2 www.metroid.net
server {
    listen 443 ssl http2 ;

    server_name  www.metroid.net;
    #server_name  *.*;

    access_log  logs/http2_access.log
                main buffer=2k flush=1s;

    allow 127.0.0.1;
    deny all;

    default_type text/html;

    ssl_certificate             ssl/metroid.crt;
    ssl_certificate_key         ssl/metroid.key;

    ssl_session_timeout         10m;
    #ssl_prefer_server_ciphers   on;

    ssl_session_tickets         on;
    ssl_session_ticket_key      ssl/ticket.key;

    # for lesson 15
    # curl 127.1/mime
    location /mime/ {
        internal;
        alias   mime/;
    }

    location = /21-1 {
        return 200 'please see www.chrono.com';
    }

    # curl 127.1/07-1
    location ~ ^/([\d|\-]+) {
        default_type text/plain;
        content_by_lua_file lua/$1.lua;
    }

    location /gc {
        content_by_lua_block {
            ngx.say(string.format("GC: %dKB", collectgarbage("count")))
        }
    }

    location / {
        #return 200 "hello world by http2";
        root   html;
        index  index.html index.htm;
    }
}

